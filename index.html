<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="illustration-hero"
        src="images/illustration-hero.svg"
        alt=""
      />
      <h2 style="text-align: center">Order Summary</h2>
      <p style="text-align: center">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="container">
        <p class="plan"><b>Annual Plan</b></p>
        <p class="price">$59.99/year</p>
        <p class="Change"><a href="" style="color: blue"><b>Change</b></a></p>
        <img class="icon" src="images/icon-music.jpg" alt="" />
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </body>
</html>
